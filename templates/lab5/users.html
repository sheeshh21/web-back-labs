{% extends "base.html" %}

{% block number_lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h2 class="block2">Список пользователей</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Логин</th>
                <th>Реальное имя</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['login'] }}</td>
                <td>{{ user['real_name'] or 'Не указано' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('lab5.lab') }}" class="btn nazad">На главную</a>
{% endblock %}
