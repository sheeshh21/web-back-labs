{% extends "base.html" %}

{% block number_lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h2 class="block2">Редактирование профиля</h2>
    <div class="edit-container">
        <form method="post" class="edit-form">
            <div class="form-group">
                <label for="login" class="form-label">Логин:</label>
                <input type="text" id="login" name="login" value="{{ user.login }}" required class="form-input">
            </div>
            <div class="form-group">
                <label for="name" class="form-label">Имя:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required class="form-input">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Новый пароль (оставьте пустым, если не хотите менять):</label>
                <input type="password" id="password" name="password" class="form-input">
            </div>
            <div class="form-group">
                <label for="confirm_password" class="form-label">Подтверждение нового пароля:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input">
            </div>
            <div class="errorlog">{{ error }}</div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <button type="reset" class="btn btn-secondary">Сбросить</button>
                <a href="/lab4/users" class="btn btn-cancel">Отмена</a>
            </div>
        </form>
    </div>
    <hr>
    <form action='/lab4'>
        <button type="submit" class="btn btn-primary">Назад</button>
    </form>
{% endblock %}
