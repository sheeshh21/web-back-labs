{% extends "base.html" %}

{% block number_lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    
    <form method="post" action="/lab4/div">
        <h1 class="block2">Деление чисел</h1>
        <input type="number" name="x1"> / <input type="number" name="x2">
        <input type="submit" value="=">
    </form>

    <form method="post" action="/lab4/summ">
        <h1 class="block2">Суммирование чисел</h1>
        <input type="number" name="x1"> + <input type="number" name="x2">
        <input type="submit" value="=">
    </form>

    <form method="post" action="/lab4/umn">
        <h1 class="block2">Умножение чисел</h1>
        <input type="number" name="x1"> * <input type="number" name="x2">
        <input type="submit" value="=">
    </form>

    <form method="post" action="/lab4/vichit">
        <h1 class="block2">Вычитание чисел</h1>
        <input type="number" name="x1"> - <input type="number" name="x2">
        <input type="submit" value="=">
    </form>

    <form method="post" action="/lab4/stepen">
        <h1 class="block2">Возведение в степень</h1>
        <input type="number" name="x1"> ** <input type="number" name="x2">
        <input type="submit" value="=">
    </form>

{% endblock %}
