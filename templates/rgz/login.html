{% extends "base.html" %}

{% block number_lab %}Расчётно-графическое задание{% endblock %}

{% block main %}
    
    <h2 class="block2">Вход в систему</h2>
    <form class="login-form login-container" action="/rgz/login" method="post">
        <div>
            <label>
                Логин: <br><input class="form-input" type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль: <br><input class="form-input" type="password" name="password">
            </label>
        </div>
        {{ error }}<br>
        <button class="btn btn-primary" type="submit">Вход</button>
    </form>

{% endblock %}
