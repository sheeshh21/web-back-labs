{% extends "base.html" %}

{# Номер лабораторной работы: #}
{% block number_lab %}Лабораторная работа 3{% endblock %}

{# Основной контент: #}
{% block main %}
<style>
    .lab3-content {
        background-color: {{ backgroundColor or 'white' }};
        min-height: 100vh;
        font-size: {{ fontSize }}px
    }
</style>
    <div class="lab3-content">
        <h1>Cookies</h1>
        <form>
            <div>
                <label for="color">Выберите цвет текста:</label>
                <input type="color" id="color" name="color" value="{{ color or '' }}">
                <label for="backgroundColor">Выберите цвет фона:</label>
                <input type="color" id="backgroundColor" name="backgroundColor" value="{{ backgroundColor or '' }}">
                <label for="fontSize">Выберите размер шрифта:</label>
                <input type="number" id="fontSize" name="fontSize" value="{{ fontSize or '' }}">
                <label for="textshadow">Выберите размер шрифта:</label>
                <input type="number" id="textshadow" name="textshadow" value="{{ textshadow or '' }}">
            </div>
            <div>
                <button type="submit">ОК</button>
            </div>
        </form>
        </div>
    </div>
    </div>
{% endblock %}
